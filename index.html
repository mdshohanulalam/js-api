<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Api Project</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Internal JS -->
    <script src="./js/script.js"></script>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="api-header text-center p-5 mb-5 bg-primary text-white">
      <h1>API Demonstration</h1>
      <p>Discover Interesting API</p>
    </header>
    <div class="container">
      <div class="row g-4">
        <!-- Get Random Dog -->
        <div class="col-md-4">
          <div class="card text-center api-card">
            <div class="card-body">
              <h2>Random Dog</h2>
              <img
                id="dogImage"
                src=""
                class="img-fluid mt-3"
                alt="dog image"
              />
            </div>
            <!-- <button class="btn btn-primary" onclick="getRandomDogImage()">
              Get Random Dog
            </button> -->
          </div>
        </div>

        <!-- Get Random Cat -->
        <div class="col-md-4">
          <div class="card text-center api-card">
            <div class="card-body">
              <h2>Random Cat</h2>
              <img
                id="catImage"
                src=""
                class="img-fluid mt-3"
                alt="cat image"
              />
            </div>
            <!-- <button class="btn btn-primary" onclick="getRandomCatImage()">
              Get Random Cat
            </button> -->
          </div>
        </div>

        <!-- Get Random People -->
        <div class="col-md-4">
          <div class="card text-center api-card">
            <div class="card-body">
              <h2>Random People</h2>
              <img
                id="peopleImage"
                src=""
                class="img-fluid mt-3"
                alt="people image"
              />
            </div>
            <!-- <button class="btn btn-primary" onclick="getRandomPeopleImage()">
              Get Random People
            </button> -->
          </div>
        </div>
      </div>

      <div class="row g-4 my-4">
        <!-- Get Random Kanye Quote -->
        <div class="card text-center">
          <div class="card-body">
            <h2>Random Kanye Quote</h2>
            <blockquote id="kanyeQuote"></blockquote>
          </div>

          <!-- <button class="btn btn-primary" onclick="getRandomQuote()">
            Get Random Kayne Quote
          </button> -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 my-3">
          <div class="card text-center">
            <div class="card-body">
              <h2>Search University</h2>
              <input
                placeholder="Enter Country name"
                class="form-control"
                type="text"
                id="countryInput"
              />
              <button class="btn btn-info my-3" onclick="fetchUniversities()">
                Search University
              </button>
              <ul id="universityList" class="list-group my-1"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="card weather-card">
          <div class="card-body text-center">
            <h2>Weather Search</h2>
            <p>Enter a city or country name to get the current weather</p>

            <div class="input-group my-3">
              <input
                type="text"
                id="locationInput"
                class="form-control"
                placeholder="Enter city or country name"
                aria-label="location"
              />
              <button class="btn btn-primary" onclick="fetchWeather()">
                Get Weather
              </button>
            </div>

            <div id="weatherData"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
